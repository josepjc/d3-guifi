<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HrefTest</title>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.6.0"></script>
</head>

<body>
    <div id="Section1"></div>
    <script type="text/javascript">
                var           w = 500,
                                h = 400;

                var MyCanvas = d3.select("#Section1")
                        .append("svg")
                                .attr("width", w)
                                .attr("height", h)
                                .style("background-color", "gray");

                var MyLink = MyCanvas.selectAll("foreignObject")
                                .data([0])
                          .enter().append("foreignObject")
                                .attr("width", w)
                                .attr("height", h)
                                .append("xhtml:body")
                                        .html("<a href='http://www.google.com'>My awesome link!</a>");

                var RectGroup = MyCanvas.selectAll("g")
                                .data([0])
                          .enter().append("g");

                        var MyRect = RectGroup.append("rect")
                                .attr("class", "Button")
                                .attr("id", "Button1")
                                .attr("fill", "blue")
                                .attr("stroke", "white")
                                .attr("stroke-width", 1)
                                .attr("x", 200)
                                .attr("y", 100)
                                .attr("width", 50)
                                .attr("height", 50)
                                .on("click", function(d,i)
                                {
                                        HandleClick(d3.select(this));
                                });

                function HandleClick(selection)
                {
                         console.log("clicked");
                }
    </script>
</body>
</html>
