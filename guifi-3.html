<div id="selectionbox3"><b>Nodes: <font color="orange">Supernodes</font> - <font color="#3383bb">Clients</font> - <font color="#C60000">AP</font> <b>Links:</b> <font color="orange">wds</font> - <font color="#3383bb">ap/client</font> Zoom in/out</b> amb la rodeta. <b>Els nodes</b> son clickables (pàg. guifi.net) i tenen legenda.
